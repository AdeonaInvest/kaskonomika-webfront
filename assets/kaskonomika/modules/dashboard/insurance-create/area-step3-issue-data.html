<div class="row incident-type step-area">
    <span class="span-step-title">Данные второго участника происшествия</span>
    <div class="animated zoomIn">
        <div class="row row-string">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Фамилия</label>
                    <input class="form-control" ng-model="vm.issue.sd.first_name" placeholder="Фамилия" >
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Имя</label>
                    <input class="form-control" ng-model="vm.issue.sd.name" placeholder="Имя" >
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Отчетсво</label>
                    <input class="form-control" ng-model="vm.issue.sd.middle_name" placeholder="Отчество" >
                </div>
            </div>
        </div>
        <div class="row row-string">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Дата рождения</label>
                    <input type="date" class="form-control" ng-model="vm.issue.sd.birthday" placeholder="XX.XX.XXXX" max="1999-09-25" min="1945-01-01">
                </div>
            </div>
            <div class="col-lg-8">
                <div class="form-group">
                    <label>Адрес регистрации</label>
                    <input class="form-control" ng-model="vm.issue.sd.reg_address" placeholder="Полное указание, как в паспорте" >
                </div>
            </div>
        </div>
        <div class="row row-string">
            <div class="col-lg-6">
                <div class="form-group">
                    <select ng-model="vm.issue.sd.doc_type" class="form-control">
                        <option disabled selected value="">Выберите любой документ, удостоверяющий личность</option>
                        <option value="3">Паспорт гражданина РФ</option>
                        <option value="4">Водительсткое удостоверение</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row row-string">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Серия и номер паспорта</label>
                    <input class="form-control" ng-model="vm.issue.sd.doc_serial" placeholder="1234 567890" mask="9999 999999" restrict="reject" ng-disabled="!vm.issue.sd.doc_type">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Дата выдачи</label>
                    <input type="date" class="form-control" ng-model="vm.issue.sd.doc_date" placeholder="XX.XX.XXXX" ng-disabled="!vm.issue.sd.doc_type" max="2018-01-01" min="1945-01-01">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Контактный телефон</label>
                    <input class="form-control" ng-model="vm.issue.sd.phone" placeholder="+7 (123) 456-78-90" mask="+9 (999) 999-99-99" restrict="reject" ng-disabled="!vm.issue.sd.doc_type">
                </div>
            </div>
        </div>
        <div class="row row-string">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Кем выдан документ</label>
                    <input class="form-control" ng-model="vm.issue.sd.doc_owner" placeholder="Отделение, выдавшее документ" ng-disabled="!vm.issue.sd.doc_type">
                </div>
            </div>
        </div>
        <div class="row row-string">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Марка, модель авто</label>
                    <input class="form-control" ng-model="vm.issue.sd.car_model" placeholder="Марка, модель авто" >
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Год выпуска авто</label>
                    <input class="form-control" ng-model="vm.issue.sd.car_year" placeholder="Год выпуска авто" mask="9999" min="1900" max="2017" restrict="reject">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Регистрационный номер</label>
                    <input class="form-control" ng-model="vm.issue.sd.car_number" placeholder="Регистрационный номер" >
                </div>
            </div>
        </div>
        <div class="row row-string">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>VIN-код автомобиля</label>
                    <input class="form-control" ng-model="vm.issue.sd.car_vin" placeholder="1234567890" clear="true" mask="99999999999999999" limit="true">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Серия СТС</label>
                    <input class="form-control" ng-model="vm.issue.sd.car_sts_serial" placeholder="1234" mask="9999" restrict="reject">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Номер СТС</label>
                    <input class="form-control" ng-model="vm.issue.sd.car_sts_number" placeholder="567890" mask="999999" restrict="reject" >
                </div>
            </div>
        </div>
        <div class="row row-string">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Номер полиса ОСАГО</label>
                    <input class="form-control" ng-model="vm.issue.sd.osago_number" placeholder="Номер полиса ОСАГО">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Название страховой компании</label>
                    <input class="form-control" ng-model="vm.issue.sd.osago_name" placeholder="Как в документе">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Дата окончания полиса</label>
                    <input type="date" class="form-control" ng-model="vm.issue.sd.osago_date" placeholder="XX.XX.XXXX" >
                </div>
            </div>
        </div>
    </div>
</div>
