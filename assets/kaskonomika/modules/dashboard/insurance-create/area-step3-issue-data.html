<div class="row incident-type step-area">
    <span class="span-step-title">Данные участника происшествия</span>
    <div class="animated zoomIn">
        <div class="row row-string">
            <div class="col-lg-8">
                <div class="form-group">
                    <label>ФИО</label>
                    <input class="form-control" ng-model="vm.issue.sd.name" placeholder="ФИО" >
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Контактный телефон</label>
                    <input class="form-control" ng-model="vm.issue.sd.phone" placeholder="+7 (123) 456-78-90" mask="+9 (999) 999-99-99" restrict="reject" clean="true">
                </div>
            </div>
        </div>
        <div class="row row-string">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Адрес регистрации</label>
                    <input class="form-control" ng-model="vm.issue.sd.reg_address" placeholder="Полное указание, как в паспорте" >
                </div>
            </div>
        </div>
        <div ng-if="vm.issue.guiltyType.is_car_data_needed === '1'">
            <div class="row row-string">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label>Марка, модель авто</label>
                        <input class="form-control" ng-model="vm.issue.sd.car_model" placeholder="Марка, модель авто, модификация и год выпуска" >
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Регистрационный номер</label>
                        <input class="form-control" ng-model="vm.issue.sd.car_number" placeholder="Регистрационный номер" >
                    </div>
                </div>
            </div>
            <div class="row row-string">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Номер полиса ОСАГО</label>
                        <input class="form-control" ng-model="vm.issue.sd.osago_number" placeholder="Номер полиса ОСАГО" mask="@@@ 9999999999" restrict="reject" clean="true">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Название страховой компании</label>
                        <input class="form-control" ng-model="vm.issue.sd.osago_name" placeholder="Как в документе">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Дата окончания полиса</label>
                        <input type="date" class="form-control" ng-model="vm.issue.sd.osago_date" placeholder="XX.XX.XXXX" min="2017-01-01" max="2050-01-01" restrict="reject">
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row row-string ta-center">
            <button class="btn btn-kasko" ng-click="vm.createDriverContractor()">Все данные введены верно</button>
        </div>
    </div>
</div>
