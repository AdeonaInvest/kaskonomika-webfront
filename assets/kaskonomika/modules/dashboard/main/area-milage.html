<h3 class="area-title">У вас осталось</h3>
<div class="circle-area">
    <!--Pie Chart -->
    <div class="progress-pie-chart animated fadeIn" ng-class="{'gt-50' : vm.mileageRangedLimit.percent > 50}" ng-if="vm.mileageRangedLimit.val">
        <div class="ppc-progress">
            <div class="ppc-progress-fill" ng-style="{'transform' : 'rotate('+ 260* vm.mileageRangedLimit.percent / 100 +'deg)'}"></div>
        </div>
        <div class="ppc-percents">
            <div class="pcc-percents-wrapper">
                    <span class='value'>{{vm.mileageRangedLimit.val | number: 0}} <small>км.</small><br/>
                    <small>Застрахованных до {{vm.policyDate.policies[0].end_date}}</small></span>
            </div>
        </div>
    </div>
    <div class="ta-center" ng-if="!vm.mileageRangedLimit.val">
        <i class="fa fa-spin fa-circle-o-notch fa-5x color-blue" style="line-height: 200px"></i>
    </div>
    <!--End Chart -->
</div>
