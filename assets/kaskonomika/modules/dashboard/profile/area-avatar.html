<div class="container animated fadeIn">
    <div class="col-lg-2 ta-center">
        <div class="avatar-img-area">
            <img ng-src="{{vm.userData.avatar || '/src/img/base/user.png'}}"/>
        </div>
    </div>
    <div class="col-lg-10">
        <div class="row user-name-area">
            <a href="/dashboard/profile/edit">
                <span ng-if="vm.contractor">{{vm.contractor.name}} <i class="fa fa-angle-right"></i></span>
            </a>
        </div>
        <div class="row user-score-area">
            <span class="pull-left" nh-show="vm.scoring">Оценка за стиль вождения: <b>{{vm.scoring}}</b></span>
            <a class="pull-right ng-hide" href>
                <i class="fa fa-plus-circle"></i> <span> Добавить автомобиль</span>
            </a>
        </div>
    </div>
</div>
