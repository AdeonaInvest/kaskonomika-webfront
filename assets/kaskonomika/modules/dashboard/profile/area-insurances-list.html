<div class="insurance-item" ng-repeat="row in vm.policyData.policies track by $index">
    <div class="item-header item-body-hr">
        <span class="pull-left item-header-title">Каско от {{row.insurance_company}}</span>
        <ul class="list-inline pull-right ng-hide">
            <li>
                <div class="icon-bordered">
                    <i class="fa fa-print"></i>
                </div>
            </li>
            <li>
                <div class="icon-bordered">
                    <i class="fa fa-download"></i>
                </div>
            </li>
            <li>
                <div class="icon-bordered">
                    <i class="fa fa-envelope-o"></i>
                </div>
            </li>
        </ul>
    </div>
    <div class="item-body">
        <div class="item-body-logo item-body-hr">
            <img ng-src="{{row.logotype.path}}"/>
        </div>
        <div class="item-body-number item-body-hr">
            <span class="item-body-number-title">Номер:</span>
            <span class="item-body-number-text">{{row.number}}</span>
        </div>
        <div class="item-body-date item-body-hr">
            <span class="item-body-date-title">Действителен до:</span>
            <span class="item-body-date-text">{{row.end_date | date:'dd.MM.yyyy HH.mm'}}</span>
        </div>
        <div class="item-additional-docs item-body-hr ng-hide">
            <div class="item-additional-docs-one">
                <span class="pull-left">Доп. соглашение</span>
                <span class="pull-right">от 20,05,2015</span>
            </div>
            <div class="item-additional-docs-one">
                <span class="pull-left">Доп. соглашение</span>
                <span class="pull-right">от 20,05,2015</span>
            </div>
        </div>
        <div class="item-view-docs item-body-hr ng-hide">
            <span>Посмотреть документы <i class="fa fa-angle-right"></i></span>
        </div>
        <div class="item-body-losses item-body-hr ng-hide">
            <span class="item-body-losses-title">Текущий убыток</span>
            <div class="item-body-losses-text">
                <span class="pull-left">Заднее крыло</span>
                <span class="pull-right">-30,000 <i class="fa fa-rub"></i></span>
            </div>
        </div>
    </div>
</div>
