<hr/>
<div class="row">

    <!-- КОНТАКТНЫЙ ТЕЛЕФОН -->
    <div class="col-lg-6">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Контактный телефон <i>(Является логином профиля)</i></label>
                    <input class="form-control" ng-model="vm.user.phone" ng-disabled="vm.user.phone" mask="+9 (999) 999-99-99"/>
                </div>
            </div>
        </div>

        <div class="row custom-input-group" ng-repeat="(key,row) in vm.user.contacts | filter:{contact_type_id:'1'} track by $index" ng-if="row.content !== vm.user.phone">
            <div class="col-lg-11">
                <div class="form-group">
                    <label>Контактный телефон</label>
                    <input class="form-control" ng-model="row.content" mask="+7 (999) 999-99-99"/>
                </div>
            </div>
            <div class="col-lg-1">
                <i class="fa fa-trash-o fa-2x" ng-click="vm.deleteContactFromServer(row)"></i>
            </div>
        </div>

        <div class="row custom-input-group" ng-repeat="(key,row) in vm.user.newPhone | filter:{contact_type_id:'1'} track by $index">
            <div class="col-lg-11">
                <div class="form-group">
                    <label>Контактный телефон</label>
                    <input class="form-control" ng-model="row.content" mask="+7 (999) 999-99-99"/>
                </div>
            </div>
            <div class="col-lg-1">
                <i class="fa fa-trash-o fa-2x" ng-click="vm.deleteContacts(key,vm.user.newPhone)"></i>
            </div>
        </div>

        <div class="add-doc-area">
            <a href class="plus-button" ng-click="vm.btnAddContact(1)">
                <i class="fa fa-plus-circle"></i>
                <span>Добавить телефон</span>
            </a>
        </div>
    </div>

    <!-- КОНТАКТНЫЙ АДРЕС ЭЛЕКТРОННОЙ ПОЧТЫ -->
    <div class="col-lg-6">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Электронная почта <i>(Является логином профиля)</i></label>
                    <input class="form-control" ng-model="vm.user.email" ng-disabled="vm.user.email"/>
                </div>
            </div>
        </div>

        <div class="row custom-input-group" ng-repeat="(key,row) in vm.user.contacts | filter:{contact_type_id:'2'} track by $index" ng-if="row.content !== vm.user.phone">
            <div class="col-lg-11">
                <div class="form-group">
                    <label>Электронная почта</label>
                    <input class="form-control" ng-model="row.content"/>
                </div>
            </div>
            <div class="col-lg-1">
                <i class="fa fa-trash-o fa-2x" ng-click="vm.deleteContactFromServer(row)"></i>
            </div>
        </div>

        <div class="row custom-input-group" ng-repeat="(key,row) in vm.user.newEmail | filter:{contact_type_id:'2'} track by $index">
            <div class="col-lg-11">
                <div class="form-group">
                    <label>Электронная почта</label>
                    <input class="form-control" ng-model="row.content"/>
                </div>
            </div>
            <div class="col-lg-1">
                <i class="fa fa-trash-o fa-2x" ng-click="vm.deleteContacts(key,vm.user.newEmail)"></i>
            </div>
        </div>

        <div class="add-doc-area">
            <a href class="plus-button" ng-click="vm.btnAddContact(2)">
                <i class="fa fa-plus-circle"></i>
                <span>Добавить эл. почту</span>
            </a>
        </div>
    </div>
</div>
