<hr/>
<div class="row">
    <div class="col-lg-3">
        <div class="checkbox custom-checkbox">
            <input class="hidden" id="residentRF" type="checkbox" ng-model="vm.user.resident">
            <label ng-click="!vm.user.havePassport ? vm.user.resident = !vm.user.resident : null" ng-class="{'color-gray':vm.user.havePassport}">
                <span>Резидент РФ</span>
            </label>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="checkbox custom-checkbox">
            <input class="hidden" id="Juridical" type="checkbox" ng-model="vm.user.is_juridical">
            <label ng-click="!vm.user.havePassport ? vm.user.is_juridical = !vm.user.is_juridical : null" ng-class="{'color-gray':vm.user.havePassport}">
                <span>Должностное лицо</span>
            </label>
        </div>
    </div>
    <div class="col-lg-6"></div>
</div>
<hr/>
<div class="row">
    <div class="col-lg-12">
        <div class="form-group">
            <label>Адрес прописки (регистрации)</label>
            <input class="form-control" ng-model="vm.user.regAddress" ng-disabled="vm.user.regAddress" placeholder="Город, улица, дом (строение), квартира. Как в паспорте"/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="form-group">
            <label>Адрес фактического проживания</label>
            <input class="form-control" ng-model="vm.user.homeAddress" placeholder="Город, улица, дом (строение), квартира"/>
        </div>
    </div>
</div>
