<div id="dashboard-menu">
    <ul>
        <li class="normal">
            <a href="/dashboard" ng-class="{'active': currentUrl === '/dashboard'}">
                <i class="fa fa-dashboard"></i>
                <span>Дашборд</span>
            </a>
        </li>
        <li class="normal">
            <a href="/dashboard/routes" ng-class="{'active': currentUrl === '/dashboard/routes'}">
                <i class="fa fa-car"></i>
                <span>Марштуры</span>
            </a>
        </li>
        <li class="normal">
            <a href="/dashboard/events" ng-class="{'active': currentUrl === '/dashboard/events'}">
                <i class="fa fa-bell-o"></i>
                <span>Уведомления</span>
            </a>
        </li>
        <li class="compare" ng-class="{'active': (currentUrl === '/dashboard/insurance/create' || currentUrl === '/dashboard/insurance/list')}">
            <a href="/dashboard/insurance/list" class="main" ng-class="{'active': currentUrl === '/dashboard/insurance/list'}">
                <i class="fa fa-file-text-o"></i>

            <a href="/dashboard/insurance/create" class="semi" ng-class="{'active': currentUrl === '/dashboard/insurance/create'}">

        <li class="compare" ng-class="{'active': (currentUrl === '/dashboard/profile' || currentUrl === '/dashboard/profile/edit')}">
            <a href="/dashboard/profile" class="main" ng-class="{'active': currentUrl === '/dashboard/profile'}">
                <i class="fa fa-user-o"></i>
                <span>Профиль</span>

            <a href="/dashboard/profile/edit" class="semi" ng-class="{'active': currentUrl === '/dashboard/profile/edit'}">
