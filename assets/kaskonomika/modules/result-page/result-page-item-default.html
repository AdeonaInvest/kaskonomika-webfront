<div ng-if="vm.resultCount == 0">
    <div class="item item-default animated bounceIn">
        <div class="row top-area">
            <div class="col-lg-2 col">
                <img class="issure-logo" src="/src/img/partners/kaskonomika.jpg"/>
            </div>
            <div class="col-lg-8 col">
                <div class="col-lg-12 col p-top-n">
                    <div class="item-title-area">
                        <span>НЕ НАШЛОСЬ ПОДХОДЯЩЕГО ВАРИАНТА?</span>
                    </div>
                    <div class="item-cost-area">
                        <div class="cost-item">
                            <h3>Отправьте нам заявку и мы расчитаем стоимость КАСКО у других страховых компаний.</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col">
                <button  ng-click="vm.switchDefaultPopover()" class="issue-btn">Отправить</button>
            </div>
            <hr/>
        </div>
        <div class="popover-area _default" ng-if='vm.userPhone.popover'>
            <h4 class="popover-item-title">ОСТАВЬТЕ НОМЕР ТЕЛЕФОНА, ЧТОБЫ МЫ МОГЛИ СВЯЗАТЬСЯ С ВАМИ</h4>
            <div class="row">
                <div class="col-lg-4">
                    <input type="text" class="form-control" ng-class="{'error':vm.userPhone.error}" ng-model="vm.userPhone.phone"/>
                </div>
            </div>
        </div>
    </div>
</div>
